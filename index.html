<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>EMIS Web</title>
</head>
<body>
    <img src="https://emis.edu.ba/prijavabg-velika.jpg" alt="Background Image" class="bg-img">
    <img src="https://emis.edu.ba/prijavaikone.png" alt="Overlay Image" class="overlay-img">
    <div class="sve">
        <div class="header">
            <div class="ikone">
                <img src="/assets/img/bhimonksgrb.png" alt="Grbovi">
            </div>
            <div class="naslov">
                <p>MINISTARSTVO ZA ODGOJ I OBRAZOVANJE KANTONA SARAJEVO</p>
            </div>
        </div>
        <div class="form">
            <h2>Prijavite se na EMIS Web</h2>
            <label for="username">Korisničko ime*</label>
            <input type="text" id="username" name="username">
            <br>
            <label for="password">Lozinka*</label>
            <input type="password" id="password" name="password">
            <br><br>
            <div class="buttons">
            <input type="submit" value="PRIJAVA">
            <input type="button" value="REGISTRACIJA RODITELJA">
            <input type="button" value="OŠ E-DNEVNIK">
            </div>
        </div>
    </div>
</body>
</html>
